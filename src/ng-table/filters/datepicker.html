<span style="color: red">{{params.filter()[name]}}</span>
<input
    type="text",
    name="{{name}}",
    ng-disabled="$filterRow.disabled",
    ng-model="params.filter()[name]",
    class="input-filter form-control",
    placeholder="{{getFilterPlaceholderValue(filter, name)}}",
    data-date-format="yyyy-MM-dd",
    data-model-date-format="yyyy-MM-dd",
    data-autoclose="1",
    data-container="body",
    data-date-type="string",
    bs-datepicker
/>
